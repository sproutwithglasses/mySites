<!DOCTYPE html>
    <!-- Coding By CodingNepal - youtube.com/codingnepal -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>What's in my Bag</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico"> 

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="../What's in my bag/mybag.css">

        <!--jqueryui for draggable widgetw-->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
        <script>
            $( function() {
                $( " #draggablelarge, #draggablemedium, #draggablesmall" ).draggable({ containment: "#containment-wrapper", scroll: false });
            } );

            $("").click(function() {
                $(this).css("z-index", "9999");
            });
           
        </script>
        
    </head>


    <body>
        <!--Title and Words-->
        <div class="page">
            <div class="topleft">Rummage through my Bag!</div>
            <div class="topright">As of July 2024</div>

            <div class="title"> What's in my Bag?</div>

            <div class="botleft">Designed and Coded by Gahyi.xyz</div>
            <div class="botright"></div> <!--On Hover for Description and Title of Item-->
            

        </div>

        <!--Container where the items can be moved around-->
        <div id="containment-wrapper">
            <!--The Bag image-->
            <img id="mybag" src="../What's in my bag/mybag images/mybag.PNG">
            <!--Book-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="large" src="../What's in my bag/mybag images/book.PNG">
            </div>
            <!--Headphones-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="large" src="../What's in my bag/mybag images/headphones.PNG">
            </div>
            <!--Lighter-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="small" src="../What's in my bag/mybag images/lighter.PNG">
            </div>
            <!--Wallet-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="small" src="../What's in my bag/mybag images/wallet.PNG">
            </div>
            <!--Keys-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="small" src="../What's in my bag/mybag images/keys.PNG">
            </div>
            <!--Cube-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="small" src="../What's in my bag/mybag images/cube.PNG">
            </div>
            <!--Aquaphor-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="medium" src="../What's in my bag/mybag images/aquaphor.PNG">
            </div>
            <!--FacePowder-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="small" src="../What's in my bag/mybag images/facepowder.PNG">
            </div>
            <!--Glasses-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="medium" src="../What's in my bag/mybag images/glasses.PNG">
            </div>
            <!--Perfume-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="medium" src="../What's in my bag/mybag images/perfume.PNG">
            </div>
            <!--External Hard Drive-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="medium" src="../What's in my bag/mybag images/harddrive.PNG">
            </div>
            <!--Phone-->
            <div id="draggablelarge" class="draggable ui-widget-content">
                <img class="medium" src="../What's in my bag/mybag images/phone.PNG">
            </div>
            <!--Keychain-->
            <div id="draggablesmall" class="draggable ui-widget-content">
                <img class="small" src="../What's in my bag/mybag images/keychain.PNG">
            </div>
            <!--Camera-->
            <div id="draggablemedium" class="draggable ui-widget-content">
                <img class="medium" src="../What's in my bag/mybag images/camera.PNG">
            </div>


        </div>
        
        
        
        
    </body>
    
</html>
